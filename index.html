<!DOCTYPE html>
<html lang="en">
  <head>
    <title>D16 - JS - Loop</title>
    <!-- ! Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- ! Favicon -->
    <link
      rel="shortcut icon"
      href="https://picsum.photos/200"
      type="image/x-icon"
    />

    <!-- ! Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body style="background-color: #fab1a0">
    <!-- ! EX1: Tìm số nguyên dương nhỏ nhất sao cho: 1 + 2 + 3 +...+ n > 10000 -->
    <div class="container my-5">
      <div class="ex1 p-5 w-75 mx-auto shadow-lg bg-white rounded-3">
        <h1>Tìm số nguyên dương nhỏ nhất sao cho:</h1>
        <p class="text-center fst-italic fw-bold text-white bg-info fs-2 my-5">
          1 + 2 + 3 +...+ n > 10000
        </p>
        <button class="btn btn-success float-end shadow-lg" onclick="ex1()">
          Solve
        </button>
        <div class="result fs-3 mt-5">
          <span class="text-decoration-underline">Result</span>:
          <span class="text-success fw-bold"></span>
        </div>
      </div>
    </div>

    <!-- ! EX2: Viết chương trình nhập vào 2 số x, n tính tổng S(n) = x + x^2 + x^3 +...+ x^n (Sử dụng vòng lặp và hàm) -->
    <div class="container my-5">
      <div class="ex2 p-5 w-75 mx-auto shadow-lg bg-white rounded-3">
        <h1>Tính tổng S(n) với:</h1>
        <p class="text-center fst-italic fw-bold text-white bg-info fs-2 mt-5">
          S(n) = x + x^2 + x^3 +...+ x^n
        </p>
        <div class="my-5">
          <div class="row">
            <div class="col-md-6">
              <label for="X">Nhập số x: </label>
              <input type="number" name="x" id="X" class="form-control" />
            </div>
            <div class="col-md-6">
              <label for="N">Nhập số n: </label>
              <input type="number" name="n" id="N" class="form-control" />
            </div>
          </div>
        </div>
        <button class="btn btn-success float-end shadow-lg" onclick="ex2()">
          Calculate
        </button>
        <div class="result fs-3 mt-5">
          <span class="text-decoration-underline">Result</span>:
          <span class="text-success fw-bold"></span>
        </div>
      </div>
    </div>

    <!-- ! EX3: Nhập vào n. Tính giai thừa 1 * 2 *...* n -->
    <div class="container my-5">
      <div class="ex3 p-5 w-75 mx-auto shadow-lg bg-white rounded-3">
        <h1>Tính n giai thừa:</h1>
        <p class="text-center fst-italic fw-bold text-white bg-info fs-2 mt-5">
          1 x 2 x 3 x ... x <span class="text-danger">n</span>
        </p>
        <p class="text-danger fs-5 fst-italic text-end">***(0! = 1)</p>
        <div class="mt-3 mb-5">
          <label for="ex3-n">Nhập số n: </label>
          <input
            type="number"
            name="n"
            id="ex3-n"
            class="form-control"
            placeholder="n >= 0"
          />
        </div>
        <button class="btn btn-success float-end shadow-lg" onclick="ex3()">
          Calculate
        </button>
        <div class="result fs-3 mt-5">
          <span class="text-decoration-underline">Result</span>:
          <span class="text-success fw-bold"></span>
        </div>
      </div>
    </div>

    <!-- ! EX4: Hãy viết chương trình khi click vào button sẽ in ra 10 thẻ div. Nếu div vào vị trí chẵn thì bg màu đỏ, lẻ thì bg màu xanh dương -->
    

    <!-- ! EX5: Viết chương trình có một ô input, một button. Khi click vào button thì in ra các số nguyên tố từ 1 tới giá trị của ô input -->

    <!-- ! Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>

    <!-- ! JS -->
    <script src="./js/script.js"></script>
  </body>
</html>
